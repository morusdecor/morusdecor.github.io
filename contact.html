<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Morus Decor</title>
 	<link href="css/styles.css" rel="stylesheet" type="text/css">
 	<link rel="shortcut icon" href="icons/favicon.ico" />
</head>
<body>
	<header>
    	<div id="menubar">
            <nav id="menu">
            	<h1>Menu Príncipal</h1>
                <ul>
                <li><a href="index.html">Pagina Inicial</a></li>
                <li><a href="products.html">Serviços</a></li>
                <li class="active"><a class="active" href="">Contato</a></li>
                </ul>
            </nav>
		</div>
        <div id="head">
        	<a href="index.html"><h1 class="logo"></h1></a>
            <div id="contact">
            	<p class="fone"><a href="tel:011950505158" target="_blank"><img src="icons/45phone.png" /></a> (11) 9-5050-5158</p>
                <p><a href="mailto:comercial@morusdecor.com.br" target="_blank"><img src="icons/45mail.png" /></a> comercial@morusdecor.com.br</p>
            </div>
        </div>
	</header>
	<div id="contactcontent">
	    <div id="form">
	        <h2>Peça já seu orçamento</h2>
	        <form name="contato" action="https://formspree.io/comercial@morusdecor.com.br" method="post">
	            <div>
	                <label for="nome">Nome:</label>
	                <input name="nome" type="text" id="nome" required=true  placeholder="Nome" />
	            </div>
	            <div>
	                <label for="tel">Telefone:</label>
	                <input name="tel" type="text" id="tel" required=true  placeholder="(00)9-9999-9999" />
	            </div>
	            <div>
	                <label for="email">E-mail:</label>
	                <input name="_replyto" type="email" id="email" required=true placeholder="email@domínio.com.br" />
	            </div>
	            <div>
	                <label for="assunto">Assunto:</label>
	                <input name="assunto" type="text" id="assunto" placeholder="Assunto" />
	            </div>
	            <div>
	                <label for="mensagem">Message:</label>
	                <textarea name="mensagem" required=true id="mensagem" maxlength="4000" ></textarea>
	            </div>
	            <input type="hidden" name="_next" value="contactecho.html" />
	            <input type="hidden" name="_subject" value="Contato - Formulário morusdecor.com.br" />
	            <input type="text" name="_gotcha" style="display:none" />
	            <div class="button">
	                <button type="submit">Enviar</button>
	            </div>
	        </form>
	    </div>
	</div>
    <div id="footerinfo">
        <div id="fcontact">
            <h2>Contato</h2>
            <p><a href="tel:011950505158" target="_blank"><img src="icons/25phone.png" /></a> (11) 9-5050-5158</p>
            <p><a href="mailto:comercial@morusdecor.com.br" target="_blank"><img src="icons/25mail.png" /></a> comercial@morusdecor.com.br</p>
            <p class="clock"><img src="icons/25clock.png" /> Atendimento de Segunda à Sábado, das 8h às 20h</p>
        </div>
        <div id="fsocial">
            <h2>Acesse nossas redes sociais!</h2>
            <a href="https://www.facebook.com/morusdecor" target="_blank"><img src="icons/84facebook.png" /></a><a href="#" target="_blank"><img src="icons/84instagram.png" /></a>
        </div>
    </div>
    <div id="fbar">
    	<p>Copyright Morus Decor</p>
    </div>
</body>
